<!DOCTYPE html>
<html>

    <head>

    <title>Home</title>
    <link rel="stylesheet" href="/static/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>

    </head>
    <body>

        <div class="center-horizontal">
        
            <div class="resizing-box">
                <div class="left-panel panel" hx-get="/canvas/todo" hx-trigger="load">  
                    <img alt="Result loading..." class="htmx-indicator" width="150" src="/static/bars.svg"/>
                </div>
                <div class="right-panel panel" hx-get="/workflowy/todo" hx-trigger="load">  
                    <img alt="Result loading..." class="htmx-indicator" width="150" src="/static/bars.svg"/>
                </div>
            </div>

        </div>

    </body>



</html>
